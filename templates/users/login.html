{% extends "base.html" %}
{% block content %}

<h3>Login</h3>

<form method="post">
  {% csrf_token %}

  <div class="mb-2">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>

  <div class="mb-2">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <button class="btn btn-success mt-2">
    Login
  </button>

</form>

{% endblock %}
