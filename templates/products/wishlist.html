{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">❤️ My Wishlist</h2>

<div class="row">

{% for item in items %}

  <div class="col-md-3 mb-4">

    <div class="card h-100">

      {% if item.product.image %}
        <img src="{{ item.product.image.url }}" class="card-img-top">
      {% else %}
        <div class="p-5 text-center">No Image</div>
      {% endif %}

      <div class="card-body">

        <h5>{{ item.product.name }}</h5>

        <p class="text-success">₹{{ item.product.price }}</p>

        <a href="{% url 'product_detail' item.product.id %}" 
           class="btn btn-primary btn-sm">
           View
        </a>

        <a href="{% url 'toggle_wishlist' item.product.id %}" 
           class="btn btn-danger btn-sm">
           Remove
        </a>

      </div>

    </div>

  </div>

{% empty %}
  <p>No items in wishlist yet.</p>
{% endfor %}

</div>

{% endblock %}
